<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide();
            });
            $("p").css("color", "gray");
            $("p").css("font-weight", "bolder");
            $("body").css("background", "black");
        });  
        $(document).ready(function () {
            $("#show").click(function () {
                $("p").show();
            });
            $("p").css("color", "gray");
            $("p").css("font-weight", "bolder");
            $("body").css("background", "black");
        });  
    </script>
</head>
